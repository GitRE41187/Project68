<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Robot Control Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="robot-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Robot Control Lab</h1>
            <p>เข้าสู่ระบบห้องปฏิบัติการควบคุมหุ่นยนต์</p>
        </div>
        
        <div class="login-body">
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="อีเมล" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>อีเมล
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>รหัสผ่าน
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        จดจำฉัน
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>เข้าสู่ระบบ
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p class="mb-2">ยังไม่มีบัญชี? <a href="register.html" class="text-decoration-none">สมัครสมาชิก</a></p>
            <p class="mb-0"><a href="#" class="text-decoration-none">ลืมรหัสผ่าน?</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
