<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - Robot Control Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-header">
            <div class="robot-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Robot Control Lab</h1>
            <p>สมัครสมาชิกห้องปฏิบัติการควบคุมหุ่นยนต์</p>
        </div>
        
        <div class="register-body">
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstName" placeholder="ชื่อ" required>
                            <label for="firstName">
                                <i class="fas fa-user me-2"></i>ชื่อ
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastName" placeholder="นามสกุล" required>
                            <label for="lastName">
                                <i class="fas fa-user me-2"></i>นามสกุล
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="อีเมล" required>
                    <label for="email">
                        <i class="fas fa-envelope me-2"></i>อีเมล
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="เบอร์โทรศัพท์" required>
                    <label for="phone">
                        <i class="fas fa-phone me-2"></i>เบอร์โทรศัพท์
                    </label>
                </div>
                
                <div class="form-floating">
                    <select class="form-select" id="userType" required>
                        <option value="">เลือกประเภทผู้ใช้</option>
                        <option value="student">นักเรียน/นักศึกษา</option>
                        <option value="teacher">ครู/อาจารย์</option>
                        <option value="researcher">นักวิจัย</option>
                        <option value="other">อื่นๆ</option>
                    </select>
                    <label for="userType">
                        <i class="fas fa-users me-2"></i>ประเภทผู้ใช้
                    </label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="รหัสผ่าน" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>รหัสผ่าน
                    </label>
                </div>
                
                <div class="password-strength" id="passwordStrength"></div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required>
                    <label for="confirmPassword">
                        <i class="fas fa-lock me-2"></i>ยืนยันรหัสผ่าน
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        ฉันยอมรับ <a href="#" class="text-decoration-none">ข้อกำหนดการใช้งาน</a> และ <a href="#" class="text-decoration-none">นโยบายความเป็นส่วนตัว</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register">
                    <i class="fas fa-user-plus me-2"></i>สมัครสมาชิก
                </button>
            </form>
        </div>
        
        <div class="register-footer">
            <p class="mb-0">มีบัญชีอยู่แล้ว? <a href="login.html" class="text-decoration-none">เข้าสู่ระบบ</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
