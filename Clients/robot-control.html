<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ควบคุมหุ่นยนต์ - Robot Control Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a href="main-menu.html" class="btn back-button me-3">
                <i class="fas fa-arrow-left me-2"></i>กลับไปเมนูหลัก
            </a>
            
            <a class="navbar-brand" href="#">
                <i class="fas fa-gamepad me-2"></i>ควบคุมหุ่นยนต์
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="userName">ผู้ใช้</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>โปรไฟล์</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>ตั้งค่า</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>ออกจากระบบ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">ควบคุมหุ่นยนต์</h1>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-code me-2"></i>เขียนโค้ด Python</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-primary btn-sm" onclick="loadTemplate('basic')">
                                    <i class="fas fa-file-code me-1"></i>โค้ดพื้นฐาน
                                </button>
                                <button class="btn btn-outline-primary btn-sm" onclick="loadTemplate('movement')">
                                    <i class="fas fa-arrows-alt me-1"></i>การเคลื่อนที่
                                </button>
                                <button class="btn btn-outline-primary btn-sm" onclick="loadTemplate('sensor')">
                                    <i class="fas fa-microchip me-1"></i>เซนเซอร์
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="clearCode()">
                                    <i class="fas fa-trash me-1"></i>ล้างโค้ด
                                </button>
                            </div>
                        </div>
                        <textarea id="pythonCode" class="form-control" rows="15" placeholder="เขียนโค้ด Python ของคุณที่นี่..."></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-gamepad me-2"></i>แผงควบคุม</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" onclick="uploadAndRun()">
                                <i class="fas fa-play me-2"></i>อัปโหลดและรัน
                            </button>
                            <button class="btn btn-warning" onclick="stopRobot()">
                                <i class="fas fa-stop me-2"></i>หยุดหุ่นยนต์
                            </button>
                            <button class="btn btn-info" onclick="saveCode()">
                                <i class="fas fa-save me-2"></i>บันทึกโค้ด
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>สถานะหุ่นยนต์</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <span class="badge bg-success me-2">●</span>
                            <span>มอเตอร์ซ้าย</span>
                        </div>
                        <div class="mb-2">
                            <span class="badge bg-success me-2">●</span>
                            <span>มอเตอร์ขวา</span>
                        </div>
                        <div class="mb-2">
                            <span class="badge bg-success me-2">●</span>
                            <span>เซนเซอร์ระยะทาง</span>
                        </div>
                        <div class="mb-2">
                            <span class="badge bg-success me-2">●</span>
                            <span>เซนเซอร์แสง</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Execution Log -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-terminal me-2"></i>บันทึกการทำงาน</h5>
                    </div>
                    <div class="card-body">
                        <div id="logOutput" class="log-output">
                            <div class="log-message log-info">รอการเชื่อมต่อ...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="auth.js"></script>
    <script src="robot-control.js"></script>
</body>
</html>
